    <style>
        :root {
            --bg-color: #76161b;
            --text-color: white;
            --box-bg-color: #B22222;
            --box-hover-bg-color: #7A0000;

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --box-bg-color: #333;
            --box-hover-bg-color: #444;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s, color 0.5s;
            background-image: url("https://github.com/bottlie/testWeb/blob/main/pek.png?raw=true");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: contain;
        }
        .digital-clock {
            position: absolute;
            top: 10px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1000;
        }

        .calendar {
            display: none;
            position: absolute;
            top: 100px;
            right: 20px;
            width: 300px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-header button {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: var(--box-hover-bg-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-grid div {
            padding: 10px;
            border-radius: 5px;
        }

        .calendar-grid .current-day {
            background-color: #76161b !important;
            color: white;
        }

        .calendar-grid .day {
            background-color: black;
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container, .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
            justify-content: center;
            text-align: center;
        }

        .box, .choice, .add-button {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 30px;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .box:hover, .choice:hover, .add-button:hover {
            background-color: var(--box-hover-bg-color);
            transform: scale(1.1);
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .toggle-btn, .calendar-btn {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn:hove, .calendar-btn:hove {
            background-color: var(--box-hover-bg-color);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: var(--text-color);
            font-size: 12px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: black;
        }

        .modal input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;

        .modal .cancel-btn {

        .overlay {

            top: 0;
            left: 0;

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

    <script>
    // GitHub Gist Í¥ÄÎ†® Ï†ïÎ≥¥ (Í∞úÏù∏ Ïï°ÏÑ∏Ïä§ ÌÜ†ÌÅ∞Í≥º Gist ID ÌïÑÏöî)

    async function loadFavoritesFromGist() {

            console.error("GitHub Token ÎòêÎäî Gist IDÍ∞Ä ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.");
            return;

        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {

                }
            });

            if (response.ok) {

                const favorites = JSON.parse(gist.files["favorites.json"].content);
                renderFavorites(favorites);
            } else {
                console.error("Ï¶êÍ≤®Ï∞æÍ∏∞Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.", response.status);

    // GistÏóê Ï¶êÍ≤®Ï∞æÍ∏∞ Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•ÌïòÎäî Ìï®Ïàò
    async function saveFavoritesToGist(favorites) {
        if (!GITHUB_TOKEN || !GIST_ID) {
            console.error("GitHub Token ÎòêÎäî Gist IDÍ∞Ä ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.");
            return;
        }

        const payload = {
            files: {
                "favorites.json": {
                    content: JSON.stringify(favorites, null, 2)
                }
            }
        };

        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: "PATCH",
                headers: {
                    Authorization: `token ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                console.log("Ï¶êÍ≤®Ï∞æÍ∏∞Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.");
            } else {
                console.error("Ï¶êÍ≤®Ï∞æÍ∏∞Î•º Ï†ÄÏû•ÌïòÏßÄ Î™ªÌñàÏäµÎãàÎã§.", response.status);
            }
        } catch (error) {
            console.error("Ïò§Î•ò Î∞úÏÉù:", error);
        }
    }

    // Ï¶êÍ≤®Ï∞æÍ∏∞Î•º ÌôîÎ©¥Ïóê Î†åÎçîÎßÅÌïòÎäî Ìï®Ïàò
    function renderFavorites(favorites) {
        container.innerHTML = ""; // Í∏∞Ï°¥ Ï¶êÍ≤®Ï∞æÍ∏∞ Ï¥àÍ∏∞Ìôî
        favorites.forEach(favorite => {
            const newBox = document.createElement("a");
            newBox.className = "box";
            newBox.textContent = favorite.name;
            newBox.href = favorite.url;

            container.insertBefore(newBox, addButton);

    addBtn.addEventListener("click", async () => {

        const url = urlInput.value.trim();

            const newFavorite = { name, url };

            const currentFavorites = Array.from(container.querySelectorAll(".box")).map(box => ({
                name: box.textContent,
                url: box.href
            }));

            currentFavorites.push(newFavorite);
            renderFavorites(currentFavorites); // ÌôîÎ©¥Ïóê Î∞òÏòÅ

    document.addEventListener("DOMContentLoaded", loadFavoritesFromGist);
</script>

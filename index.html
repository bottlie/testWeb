<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://github.com/bottlie/testWeb/blob/main/1-min-min.png?raw=true');
            background-size: cover; /* 화면 전체를 채우도록 설정 */
            background-position: center center; /* 이미지 중앙 정렬 */
            background-repeat: no-repeat;
            background-color: #76161b; /* 이미지가 부족한 부분 채움 */
            overflow: hidden;
            position: relative;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
            z-index: 1;
        }

        .box {
            background-color: #B22222; 
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
        }

        .box:hover {
            background-color: #7A0000; 
            transform: scale(1.1); 
        }

        .box:active {
            transform: scale(0.95); 
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 12px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://tis.ut.ac.kr/" class="box" target="_blank">통합정보시스템</a>
        <a href="https://ecampus.ut.ac.kr/" class="box" target="_blank">이러닝</a>
        <a href="https://portal.ut.ac.kr/" class="box" target="_blank">포털시스템</a>
        <a href="https://chains.ut.ac.kr/index.ax" class="box" target="_blank">도서관</a>
        <a href="https://www.ut.ac.kr/dorm.do" class="box" target="_blank">생활관</a>
        <a href="https://www.ut.ac.kr/kor/sub05_08_01_04_06.do" class="box" target="_blank">증명서발급</a>
    </div>
    <script>
        // 눈송이 생성 함수
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';

            const size = Math.random() * 10 + 10; // 눈송이 크기
            const duration = Math.random() * 5 + 3; // 낙하 시간
            const position = Math.random() * window.innerWidth; // 가로 위치

            snowflake.style.left = `${position}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.opacity = Math.random() * 0.7 + 0.3; // 투명도

            document.body.appendChild(snowflake);

            // 애니메이션 종료 후 눈송이 제거
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);

<head>

    <style>
        :root {
            --bg-color: #76161b;
            --text-color: white;
            --box-bg-color: #B22222;
            --box-hover-bg-color: #7A0000;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --box-bg-color: #333;
            --box-hover-bg-color: #444;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s, color 0.5s;
            background-image: url("https://github.com/bottlie/testWeb/blob/main/pek.png?raw=true");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: contain;
        }
        .digital-clock {
            position: absolute;
            top: 10px;
            left: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1000;
        }

        .calendar {
            display: none;
            position: absolute;
            top: 100px;
            right: 20px;
            width: 300px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-header button {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: var(--box-hover-bg-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-grid div {
            padding: 10px;
            border-radius: 5px;
        }

        .calendar-grid .current-day {
            background-color: #76161b !important;
            color: white;
        }

        .calendar-grid .day {
            background-color: black;
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container, .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
            justify-content: center;
            text-align: center;
        }

        .box, .choice, .add-button {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 30px;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .box:hover, .choice:hover, .add-button:hover {
            background-color: var(--box-hover-bg-color);
            transform: scale(1.1);
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .toggle-btn, .calendar-btn, .snow-btn {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn:hove, .calendar-btn:hove, .snow-btn:hove {
            background-color: var(--box-hover-bg-color);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: var(--text-color);
            font-size: 12px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: black;
        }

        .modal input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .modal .add-btn {
            background-color: #28a745;
            color: white;
        }

        .modal .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .modal button:hover {
            opacity: 0.9;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        @media (max-width: 768px) {
        .game-container, .container {
            grid-template-columns: 1fr; 
            gap: 10px;
            width: 90%; 
        }
    
        .box, .choice, .add-button {
            padding: 20px;
            font-size: 16px;
        }
    
        .calendar {
            width: 90%; 
        }
    
        .calendar-header {
            flex-direction: column; 
            align-items: flex-start;
        }
    
        .calendar-header button {
            margin-bottom: 10px; 
        }
    
        .digital-clock {
            font-size: 12px; 
            padding: 5px 8px;
        }
    
        .controls {
            flex-direction: column; 
            top: 10px;
            right: 10px;
        }
    
        .controls button {
            padding: 5px 10px;
            font-size: 12px;
            margin-bottom: 5px; 
        }
    
        .modal {
            width: 90%;
        }
    
        .modal input {
            font-size: 14px;
            padding: 8px;
        }
    
        .modal button {
            padding: 8px 10px;
            font-size: 14px;
        }
    
        .message {
            font-size: 16px;
            margin: 10px;
        }
        }
    .box-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        }
    
    .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.3s;
        }
    
    .delete-btn:hover {
        background-color: #a71d2a;
        }


    </style>
</head>

    <script>
        const addButton = document.querySelector(".add-button");
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
        const addBtn = document.getElementById("addBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const nameInput = document.getElementById("nameInput");
        const urlInput = document.getElementById("urlInput");
        const container = document.querySelector(".container");
        
        // Ï¥àÍ∏∞ Î°úÎìú Ïãú localStorageÏóêÏÑú Ï¶êÍ≤®Ï∞æÍ∏∞ Î∂àÎü¨Ïò§Í∏∞
        document.addEventListener("DOMContentLoaded", () => {
            const savedFavorites = JSON.parse(localStorage.getItem("favorites")) || [];
            savedFavorites.forEach(fav => addFavoriteToDOM(fav.name, fav.url));
        });
        
        // Ï¶êÍ≤®Ï∞æÍ∏∞ Ï∂îÍ∞Ä Î≤ÑÌäº ÌÅ¥Î¶≠
        addButton.addEventListener("click", () => {
            modal.style.display = "block";
            overlay.style.display = "block";
        });
        
        // Î™®Îã¨ Ï∑®ÏÜå Î≤ÑÌäº ÌÅ¥Î¶≠
        cancelBtn.addEventListener("click", () => {
            modal.style.display = "none";
            overlay.style.display = "none";
        });
        
        // Î™®Îã¨ Ï∂îÍ∞Ä Î≤ÑÌäº ÌÅ¥Î¶≠
        addBtn.addEventListener("click", () => {
            const name = nameInput.value.trim();
            const url = urlInput.value.trim();
        
            if (name && url) {
                // Ï¶êÍ≤®Ï∞æÍ∏∞ Ï∂îÍ∞Ä Î∞è Ï†ÄÏû•
                addFavoriteToDOM(name, url);
                saveFavorite(name, url);
        
                // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî Î∞è Î™®Îã¨ Îã´Í∏∞
                nameInput.value = "";
                urlInput.value = "";
                modal.style.display = "none";
                overlay.style.display = "none";
            } else {
                alert("Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
            }
        });
        
        // DOMÏóê Ï¶êÍ≤®Ï∞æÍ∏∞ Ï∂îÍ∞Ä
        function addFavoriteToDOM(name, url) {
            const boxContainer = document.createElement("div");
            boxContainer.className = "box-container";
        
            const newBox = document.createElement("a");
            newBox.className = "box";
            newBox.textContent = name;
            newBox.href = url;
            newBox.target = "_blank";
        
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "ÏÇ≠Ï†ú";
            deleteBtn.addEventListener("click", () => {
                boxContainer.remove();
                deleteFavorite(name, url);
            });
        
            boxContainer.appendChild(newBox);
            boxContainer.appendChild(deleteBtn);
            container.insertBefore(boxContainer, addButton);
        }
        
        // Ï¶êÍ≤®Ï∞æÍ∏∞ Ï†ÄÏû•
        function saveFavorite(name, url) {
            const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favorites.push({ name, url });
            localStorage.setItem("favorites", JSON.stringify(favorites));
        }
        
        // Ï¶êÍ≤®Ï∞æÍ∏∞ ÏÇ≠Ï†ú
        function deleteFavorite(name, url) {
            const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            const updatedFavorites = favorites.filter(fav => fav.name !== name || fav.url !== url);
            localStorage.setItem("favorites", JSON.stringify(updatedFavorites));
        }

        const timeElement = document.getElementById("time");
        const addButton = document.querySelector(".add-button");
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
        const addBtn = document.getElementById("addBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const nameInput = document.getElementById("nameInput");
        const urlInput = document.getElementById("urlInput");
        const container = document.querySelector(".container");

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);

        const monthYear = document.getElementById('month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        let currentMonth = new Date();

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            monthYear.textContent = `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            calendarGrid.innerHTML = '';

            // Îπà Ïπ∏ Ï±ÑÏö∞Í∏∞
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            // ÎÇ†Ïßú Ï±ÑÏö∞Í∏∞
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = day;
                dayCell.classList.add('day');

                // Ïò§Îäò ÎÇ†Ïßú Í∞ïÏ°∞
                if (
                    year === today.getFullYear() &&
                    month === today.getMonth() &&
                    day === today.getDate()
                ) {
                    dayCell.classList.add('current-day');
                }

                calendarGrid.appendChild(dayCell);
            }
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderCalendar(currentMonth);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderCalendar(currentMonth);
        });

        renderCalendar(currentMonth);

let snowEffectEnabled = true;

snowToggleBtn.addEventListener('click', () => {

        snowEffectEnabled = false; 
        snowToggleBtn.textContent = '‚ùÑÔ∏è';
    } else {
        snowEffectEnabled = true; 
        snowToggleBtn.textContent = '‚ùÑÔ∏è';

});

        function createSnowflake() {
            if (!snowEffectEnabled) return;
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';

            const size = Math.random() * 10 + 10;
            const duration = Math.random() * 5 + 3;
            const position = Math.random() * window.innerWidth;

            snowflake.style.left = `${position}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 100);

        
    </script>

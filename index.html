<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï¶êÍ≤®Ï∞æÍ∏∞ - Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥</title>
    <style>
        :root {
            --bg-color: #76161b;
            --text-color: white;
            --box-bg-color: #B22222;
            --box-hover-bg-color: #7A0000;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --box-bg-color: #333;
            --box-hover-bg-color: #444;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s, color 0.5s;
            background-image: url(https://github.com/bottlie/testWeb/blob/main/3.png?raw=true);
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: contain;
        }
        .digital-clock {
            position: absolute;
            top: 10px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1000;
        }

        .calendar {
            display: none;
            position: absolute;
            top: 100px;
            right: 20px;
            width: 300px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-header button {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: var(--box-hover-bg-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-grid div {
            padding: 10px;
            border-radius: 5px;
        }

        .calendar-grid .current-day {
            background-color: #76161b !important;
            color: white;
        }

        .calendar-grid .day {
            background-color: black;
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container, .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
            justify-content: center;
            text-align: center;
        }

        .box, .choice, .add-button {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 30px;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .box:hover, .choice:hover, .add-button:hover {
            background-color: var(--box-hover-bg-color);
            transform: scale(1.1);
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .toggle-btn, .calendar-btn {
            background-color: var(--box-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn:hove, .calendar-btn:hove {
            background-color: var(--box-hover-bg-color);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: var(--text-color);
            font-size: 12px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: black;
        }

        .modal input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .modal .add-btn {
            background-color: #28a745;
            color: white;
        }

        .modal .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .modal button:hover {
            opacity: 0.9;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
       
    </style>
</head>
<body>
    <div class="digital-clock" id="current-time">00:00:00</div>

    <div class="controls">
        <button class="toggle-btn">‚òÄÔ∏è</button>
        <button class="calendar-btn">üìÖ</button>
    </div>
    
    <p class="message">Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥Î•º ÏãúÏûëÌïòÏÑ∏Ïöî!</p>
    <div class="game-container">
        <div class="choice" data-choice="rock">‚úä Î∞îÏúÑ</div>
        <div class="choice" data-choice="paper">‚úã Î≥¥</div>
        <div class="choice" data-choice="scissors">‚úå Í∞ÄÏúÑ</div>
    </div>

    <div class="container" style="display: none;">
        <a href="https://tis.ut.ac.kr/" class="box" target="_blank">ÌÜµÌï©Ï†ïÎ≥¥ÏãúÏä§ÌÖú</a>
        <a href="https://ecampus.ut.ac.kr/" class="box" target="_blank">Ïù¥Îü¨Îãù</a>
        <a href="https://portal.ut.ac.kr/" class="box" target="_blank">Ìè¨ÌÑ∏ÏãúÏä§ÌÖú</a>
        <a href="https://www.ut.ac.kr/prog/mealManage/MT01/kor/sub06_02_02_01/list.do" class="box" target="_blank">ÌïôÍµêÏãùÎã®</a>
        <a href="https://www.ut.ac.kr/prog/schedule/kor/sub05_01/1/scheduleList.do" class="box" target="_blank">ÌïôÏÇ¨ÏùºÏ†ï</a>
        <div class="add-button">+</div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h3>ÏÉàÎ°úÏö¥ Ï¶êÍ≤®Ï∞æÍ∏∞ Ï∂îÍ∞Ä</h3>
        <input type="text" id="nameInput" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        <input type="text" id="urlInput" placeholder="URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        <button class="add-btn" id="addBtn">Ï∂îÍ∞Ä</button>
        <button class="cancel-btn" id="cancelBtn">Ï∑®ÏÜå</button>
    </div>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">Ïù¥Ï†Ñ</button>
            <h2 id="month-year">2024ÎÖÑ 11Ïõî</h2>
            <button id="next-month">Îã§Ïùå</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            <!-- Ïó¨Í∏∞Ïóê ÎÇ†ÏßúÍ∞Ä Ï±ÑÏõåÏßëÎãàÎã§ -->
        </div>
    </div>

    <script>
        const timeElement = document.getElementById("time");
        const addButton = document.querySelector(".add-button");
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
        const addBtn = document.getElementById("addBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const nameInput = document.getElementById("nameInput");
        const urlInput = document.getElementById("urlInput");
        const container = document.querySelector(".container");

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);

        const monthYear = document.getElementById('month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        let currentMonth = new Date();

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            monthYear.textContent = `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            calendarGrid.innerHTML = '';

            // Îπà Ïπ∏ Ï±ÑÏö∞Í∏∞
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            // ÎÇ†Ïßú Ï±ÑÏö∞Í∏∞
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = day;
                dayCell.classList.add('day');

                // Ïò§Îäò ÎÇ†Ïßú Í∞ïÏ°∞
                if (
                    year === today.getFullYear() &&
                    month === today.getMonth() &&
                    day === today.getDate()
                ) {
                    dayCell.classList.add('current-day');
                }

                calendarGrid.appendChild(dayCell);
            }
        }

        // Ïù¥Ï†Ñ, Îã§Ïùå Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderCalendar(currentMonth);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderCalendar(currentMonth);
        });

        // Ï∫òÎ¶∞Îçî Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderCalendar(currentMonth);

        const calendar = document.querySelector('.calendar'); // Ï∫òÎ¶∞Îçî ÏöîÏÜå ÏÑ†ÌÉù
const calendarBtn = document.querySelector('.calendar-btn'); // Ï∫òÎ¶∞Îçî Î≤ÑÌäº ÏÑ†ÌÉù

calendarBtn.addEventListener('click', () => {
    // Ï∫òÎ¶∞Îçî Î≥¥Ïù¥Í∏∞/Ïà®Í∏∞Í∏∞
    if (calendar.style.display === 'none' || calendar.style.display === '') {
        calendar.style.display = 'block';
    } else {
        calendar.style.display = 'none';
    }
});

        const toggleBtn = document.querySelector('.toggle-btn');
        const rootElement = document.documentElement;
        const gameContainer = document.querySelector('.game-container');
        const linksContainer = document.querySelector('.container');
        const message = document.querySelector('.message');
        const choices = document.querySelectorAll('.choice');

        const outcomes = {
            rock: "scissors",
            scissors: "paper",
            paper: "rock"
        };

        toggleBtn.addEventListener('click', () => {
            const currentTheme = rootElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                rootElement.removeAttribute('data-theme');
                toggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                rootElement.setAttribute('data-theme', 'dark');
                toggleBtn.textContent = 'üåô';
            }
        });

        function playGame(playerChoice) {
            const computerChoice = Object.keys(outcomes)[Math.floor(Math.random() * 3)];
            if (playerChoice === computerChoice) {
                message.textContent = "ÎπÑÍ≤ºÏäµÎãàÎã§! Îã§Ïãú ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.";
            } else if (outcomes[playerChoice] === computerChoice) {
                message.textContent = "Ïù¥Í≤ºÏäµÎãàÎã§! Ï¶êÍ≤®Ï∞æÍ∏∞Î°ú Ïù¥ÎèôÌï©ÎãàÎã§.";
                setTimeout(() => {
                    gameContainer.style.display = "none";
                    message.style.display = "none";
                    linksContainer.style.display = "grid";
                }, 1000);
            } else {
                message.textContent = "Ï°åÏäµÎãàÎã§! Ï∞ΩÏùÑ Îã´ÏäµÎãàÎã§.";
                setTimeout(() => {
                    window.close();
                }, 1000);
            }
        }

        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                playGame(choice.dataset.choice);
            });
        });

        addButton.addEventListener("click", () => {
            modal.style.display = "block";
            overlay.style.display = "block";
        });

        cancelBtn.addEventListener("click", () => {
            modal.style.display = "none";
            overlay.style.display = "none";
        });

        addBtn.addEventListener("click", () => {
            const name = nameInput.value.trim();
            const url = urlInput.value.trim();
            if (name && url) {
                const newBox = document.createElement("a");
                newBox.className = "box";
                newBox.textContent = name;
                newBox.href = url;
                newBox.target = "_blank";
                container.insertBefore(newBox, addButton);
                nameInput.value = "";
                urlInput.value = "";
                modal.style.display = "none";
                overlay.style.display = "none";
            } else {
                alert("Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
            }
        });
        

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';

            const size = Math.random() * 10 + 10;
            const duration = Math.random() * 5 + 3;
            const position = Math.random() * window.innerWidth;

            snowflake.style.left = `${position}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 100);

        
    </script>
</body>
</html>

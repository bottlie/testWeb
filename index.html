<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-image: url('https://github.com/bottlie/testWeb/blob/main/1-min-min.png?raw=true');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-color: #76161b;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
            margin-top: 20px;
        }

        .box {
            background-color: #B22222; 
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
        }

        .box:hover {
            background-color: #7A0000; 
            transform: scale(1.1); 
        }

        .box:active {
            transform: scale(0.95); 
        }

        #clock, #dark-mode-toggle, #calendar, #rock-paper-scissors {
            margin: 20px;
            text-align: center;
        }

        #dark-mode-toggle {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #B22222;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle:hover {
            background-color: #7A0000;
        }

        #calendar input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        #rock-paper-scissors button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #B22222;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #rock-paper-scissors button:hover {
            background-color: #7A0000;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <button id="dark-mode-toggle">다크 모드 전환</button>
    <div id="calendar">
        <input type="date">
    </div>
    <div id="rock-paper-scissors">
        <p>가위바위보 게임</p>
        <button data-choice="rock">가위</button>
        <button data-choice="paper">바위</button>
        <button data-choice="scissors">보</button>
        <p id="result"></p>
    </div>
    <div class="container">
        <a href="https://tis.ut.ac.kr/" class="box" target="_blank">통합정보시스템</a>
        <a href="https://ecampus.ut.ac.kr/" class="box" target="_blank">이러닝</a>
        <a href="https://portal.ut.ac.kr/" class="box" target="_blank">포털시스템</a>
        <a href="https://chains.ut.ac.kr/index.ax" class="box" target="_blank">도서관</a>
        <a href="https://www.ut.ac.kr/dorm.do" class="box" target="_blank">생활관</a>
        <a href="https://www.ut.ac.kr/kor/sub05_08_01_04_06.do" class="box" target="_blank">증명서발급</a>
    </div>
    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#f0f0f0';
                darkModeToggle.innerText = '라이트 모드 전환';
            } else {
                document.body.style.backgroundColor = '#76161b';
                document.body.style.color = 'white';
                darkModeToggle.innerText = '다크 모드 전환';
            }
        });

        // Rock-paper-scissors
        const buttons = document.querySelectorAll('#rock-paper-scissors button');
        const resultDisplay = document.getElementById('result');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const userChoice = button.dataset.choice;
                const choices = ['rock', 'paper', 'scissors'];
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                let result = '';

                if (userChoice === computerChoice) {
                    result = '무승부!';
                } else if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    result = '승리!';
                } else {
                    result = '패배!';
                }

                resultDisplay.innerText = `당신: ${userChoice}, 컴퓨터: ${computerChoice} - ${result}`;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네모 상자 UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8B0000; /* 배경 색 (붉은색) */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
        }

        .box {
            background-color: #B22222; /* 기본 상자 색상 */
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .box:hover {
            background-color: #7A0000; /* 호버 시 더 붉은 색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="box">통합정보시스템</a>
        <a href="#" class="box">도서관</a>
        <a href="#" class="box">학생역량통합관리시스템</a>
        <a href="#" class="box">평생교육원</a>
        <a href="#" class="box">발전기금</a>
        <a href="#" class="box">국제교류본부</a>
        <a href="#" class="box">생활관</a>
        <a href="#" class="box">증명서발급</a>
        <a href="#" class="box">학부안내</a>
        <a href="#" class="box">현장실습지원센터/IPP사업단</a>
        <a href="#" class="box">KNUT 홍보대사</a>
        <a href="#" class="box">KNUT 미디어</a>
    </div>
</body>
</html>

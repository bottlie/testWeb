<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('1.png');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: contain;
            background-color: #76161b;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
        }

        .box {
            background-color: #B22222; 
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
        }

        .box:hover {
            background-color: #7A0000; 
            transform: scale(1.1); 
        }

        .box:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://tis.ut.ac.kr/" class="box" target="_blank">통합정보시스템</a>
        <a href="https://ecampus.ut.ac.kr/" class="box" target="_blank">이러닝</a>
        <a href="https://portal.ut.ac.kr/" class="box" target="_blank">포털시스템</a>
        <a href="https://chains.ut.ac.kr/index.ax" class="box" target="_blank">도서관</a>
        <a href="https://www.ut.ac.kr/dorm.do" class="box" target="_blank">생활관</a>
        <a href="https://www.ut.ac.kr/kor/sub05_08_01_04_06.do" class="box" target="_blank">증명서발급</a>
    </div>
    <script>
        const boxes = document.querySelectorAll('.box');

        boxes.forEach(box => {
            box.addEventListener('click', () => {
                box.style.animation = 'flash 0.5s';

                box.addEventListener('animationend', () => {
                    box.style.animation = '';
                });
            });
        });

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes flash {
                0% { box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8); }
                100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
